name: word_study_puzzle
description: A new Flutter project.


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^7.1.0
  get_it: ^7.2.0
  dartz: ^0.10.1
  hive: ^2.0.5
  hive_flutter: ^1.1.0
  http: ^0.13.4
  flutter_staggered_grid_view: ^0.6.1
  transparent_image: ^2.0.0
  flutter_tts: ^3.3.3

  cupertino_icons: ^1.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  hive_generator: ^1.1.2
  json_serializable: ^6.1.4
  freezed: ^1.0.0
  build_runner: ^2.1.7
  mockito: ^5.1.0
  bloc_test: ^8.0.0

flutter:

  uses-material-design: true

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 600
    - family: Verdana
      fonts:
        - asset: assets/fonts/Verdana.ttf
    - family: Pamega
      fonts:
        - asset: assets/fonts/Pamega.ttf
    - family: Windstone
      fonts:
        - asset: assets/fonts/Windstone.otf


  assets:
    - assets/categories/
    - assets/images/
